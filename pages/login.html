<div class="content-centered text-center">
    <form class='login hidden' >
    	<input type="text" placeholder="Username"/>
        <input type="password"  placeholder="Password"/>
        <button type="submit" onclick="showMaterials()" class="btn btn-primary btn-block btn-large">Войти.</button>
        </form>    
    </form>
</div>

<script type="text/javascript">

    $(function() {
        $('.toolbar').addClass('hidden');
        $('.login').removeClass('hidden');
        $('div[ng-controller="DemoCtrl as demo"]').addClass('hidden');
        $('.flex-row').css('justify-content','center')
    })
    
    function showMaterials() {
        $('.toolbar').removeClass('hidden');
        $('.login').addClass('hidden');
        $('div[ng-controller="DemoCtrl as demo"]').removeClass('hidden');
        setTimeout('location.href="#/Projects"', 1000);
        $('.flex-row').css('justify-content','space-between')
        
    }
</script>
