

<div ng-controller="projectsController" style="margin-top:10px">
    <div class='flex-row'>
        <h1>Список проектов</h1>
        <button type="submit" class="btn btn-primary btn-md" onclick='location.href="#/AddProject"'>Добавить проект</button>
    </div>

    
    <md-data-table
    sortable-columns="true"
    selectable-rows="true">

    <md-data-table-header-row>

        <!-- in case of sortable columns, we can set the defaultly sortable column -->
        <md-data-table-column sortable-rows-default ng-repeat="header in headers">
            {{header}}
        </md-data-table-column>
    </md-data-table-header-row>

    <md-data-table-row ng-repeat="row in rows">
        <md-data-table-cell  ng-repeat= "property in row">{{ property.value}}</md-data-table-cell>
    </md-data-table-row>

</md-data-table>
    
</div>
